<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Nothing</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-transform: lowercase;
      }
      .content {
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      footer {
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Welcome to Nothing</h1>
      <p>⚠️ Disclaimer: Don't use your real passwords. This is just for fun!</p>
      <form id="form">
        <label for="pwd">Password:</label>
        <input
          type="password"
          id="pwd"
          required
          minlength="3"
          autocomplete="off"
        />
        <br /><br />
        <button id="btn">Claim It</button>
      </form>
      <div id="result"></div>
    </div>
    <footer>
      <hr />
      <p><small>© 2025 Nothing Corp. No passwords reserved.</small></p>
    </footer>
    <script>
      let supabase;
      const form = document.getElementById('form');
      const pwd = document.getElementById('pwd');
      const btn = document.getElementById('btn');
      const result = document.getElementById('result');

      (async () => {
        try {
          const res = await fetch('/api/config');
          const cfg = await res.json();
          supabase = window.supabase.createClient(
            cfg.supabaseUrl,
            cfg.supabaseAnonKey
          );
        } catch (err) {
          result.textContent = 'Failed to load config';
        }
      })();

      form.onsubmit = async (e) => {
        e.preventDefault();
        const p = pwd.value.trim();
        if (p.length < 3) {
          result.textContent = 'Min 3 characters';
          return;
        }
        btn.disabled = true;
        btn.textContent = 'Claiming...';
        result.textContent = '';
        try {
          const { error } = await supabase
            .from('claimed_passwords')
            .insert([{ password: p }]);
          if (error) {
            result.textContent =
              error.code === '23505'
                ? 'password already taken! please choose another.'
                : 'error occurred';
          } else {
            result.textContent =
              'Congrats! Your password is now claimed. You own nothing.';
            pwd.value = '';
          }
        } catch (err) {
          result.textContent = 'Unexpected error';
        }
        btn.disabled = false;
        btn.textContent = 'Claim It';
      };
    </script>
  </body>
</html>
